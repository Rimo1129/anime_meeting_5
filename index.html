        <span style="position:relative;display:inline-block;">

    <script>
        const peer = new Peer({
            key: '5e515941-74d3-43fa-9f00-239bf7559a52',
            debug: 3
        });

        peer.on('open', () => {
            document.getElementById('my-id').textContent = peer.id;
        });

        let localStream;

        // カメラ映像取得
        navigator.mediaDevices.getUserMedia({
            video: true, audio: true
        })
            .then(stream => {
                // 成功時にvideo要素にカメラ映像をセットし、再生
                const canvas2 = document.getElementById("myCanvas");
                //const videoElm = document.getElementById('my-video');
                // canvas2.onplay = function(){
                //     var streamtest = canvas2.captureStream();
                //     videoElm.srcObject = streamtest;
                // };
                var kasoucamera = canvas2.captureStream(15);
                

                //videoElm.srcObject = kasoucamera;
                // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
                localStream = kasoucamera;
            }).catch(error => {
                // 失敗時にはエラーログを出力
                console.error('mediaDevice.getUserMedia() error:', error);
                return;
            });
        
        // 複数人会議
        // js-local-video→vrm_parent
        const localVideo = document.getElementById('vrm_parent');
        // js-local-id→my-id
   　　　const localId = document.getElementById('my-id');
        // js-videos-container→
        const videosContainer = document.getElementById('js-videos-container');

        const roomId = document.getElementById('js-room-id');
        const messages = document.getElementById('js-messages');
        const joinTrigger = document.getElementById('js-join-trigger');
        const leaveTrigger = document.getElementById('js-leave-trigger');

        joinTrigger.addEventListener('click', () => {
        const room = peer.joinRoom(roomId.value, {
            mode: 'sfu',
            stream: localStream,
        });

        room.on('open', () => {
            messages.textContent += `===You joined===\n`;
        });

        room.on('peerJoin', peerId => {
            messages.textContent += `===${peerId} joined===\n`;
        });

        room.on('stream', async stream => {
            const remoteVideo = document.createElement('video');
            remoteVideo.srcObject = stream;
            remoteVideo.playsInline = true;
            remoteVideo.setAttribute('data-peer-id', stream.peerId);
            videosContainer.append(remoteVideo);

            await remoteVideo.play().catch(console.error);
        });

        room.on('peerLeave', peerId => {
            const remoteVideo = videosContainer.querySelector(`[data-peer-id="${peerId}"]`);
            remoteVideo.srcObject.getTracks().forEach(track => {
                track.stop();
            });
            remoteVideo.srcObject = null;
            remoteVideo.remove();

            messages.textContent += `===${peerId} left===\n`;
        });

        room.once('close', () => {
            messages.textContent += '===You left ===\n';
            const remoteVideos = videosContainer.querySelectorAll('[data-peer-id]');
            Array.from(remoteVideos)
            .forEach(remoteVideo => {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
                remoteVideo.remove();
              });
        });

        leaveTrigger.addEventListener('click', () => {
            room.close();
        }, { once: true });
    });
